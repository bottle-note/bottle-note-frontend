name: 테스트 검증

on:
  pull_request:
    branches: [dev, develop, main, release]
    types: [opened, synchronize, reopened]

concurrency:
  group: 'test-validation-${{ github.event.pull_request.number }}'
  cancel-in-progress: true

jobs:
  test:
    name: 테스트 체크
    runs-on: ubuntu-latest

    steps:
      - name: 소스 코드 체크아웃
        uses: actions/checkout@v4

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: pnpm 설치
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: pnpm 캐시 활성화
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: 의존성 설치
        run: pnpm install

      - name: 테스트 실행
        run: pnpm test
