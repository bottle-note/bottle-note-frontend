name: Deploy Production

on:
  workflow_dispatch:
  pull_request:
    types: [closed]
    branches:
      - 'release'

concurrency:
  group: deploy-production
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-and-push:
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-24.04-arm

    outputs:
      version: ${{ steps.version.outputs.version }}
      image-tag: ${{ steps.version.outputs.image-tag }}

    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GIT_ACCESS_TOKEN }}

      - name: read version
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "image-tag=frontend_${VERSION}" >> $GITHUB_OUTPUT
          echo "Frontend version: $VERSION"

      - name: build and push docker image
        uses: ./.github/actions/docker-build-push
        with:
          registry-url: ${{ secrets.REGISTRY_ADDRESS }}
          registry-username: ${{ secrets.REGISTRY_USERNAME }}
          registry-password: ${{ secrets.REGISTRY_PASSWORD }}
          image-name: bottlenote-frontend
          image-tag: ${{ steps.version.outputs.image-tag }}
          additional-tags: frontend_latest
          cache-scope: frontend-production
          sops-age-key: ${{ secrets.SOPS_AGE_SECRET_KEY }}
          env-file: git.environment-variables/application.next-js/prod.sops.env
          sign-image: 'true'
          cosign-key-path: git.environment-variables/storage/docker-registry/cosign.key
          cosign-password: ${{ secrets.COSIGN_PASSWORD }}

  update-production:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GIT_ACCESS_TOKEN }}

      - name: setup kustomize
        uses: imranismail/setup-kustomize@v2

      - name: update kustomize image tag
        env:
          REGISTRY: ${{ secrets.REGISTRY_ADDRESS }}
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
        run: |
          cd git.environment-variables
          git checkout main

          cd deploy/overlays/production
          kustomize edit set image \
            bottlenote-frontend=${REGISTRY}/bottlenote-frontend:${IMAGE_TAG}

      - name: commit and push
        env:
          VERSION: ${{ needs.build-and-push.outputs.version }}
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
        run: |
          cd git.environment-variables
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add deploy/overlays/production/kustomization.yaml

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore(prod): update frontend production image tag (${VERSION})

          Frontend: ${IMAGE_TAG}

          Updated by GitHub Actions
          Commit: ${{ github.sha }}
          Workflow: ${{ github.workflow }}"

          for i in {1..5}; do
            git pull --rebase origin main && git push origin main && break
            echo "Push failed, retry $i/5..."
            sleep $((i * 2))
          done
